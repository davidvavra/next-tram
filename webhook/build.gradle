group 'vavra.me'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.0.5-3'
    ext.appengine_version = '1.9.48'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.cloud.tools:appengine-gradle-plugin:1.0.0'
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'war'
apply plugin: 'com.google.cloud.tools.appengine'

sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile 'javax.servlet:servlet-api:2.5'
    compile "com.google.appengine:appengine:$appengine_version"
    compile "com.google.appengine:appengine-api-1.0-sdk:$appengine_version"
    compile 'com.google.code.gson:gson:2.8.0'
    compile 'joda-time:joda-time:2.9.6'
    compile 'org.apache.commons:commons-io:1.3.2'
    compile 'org.apache.commons:commons-lang3:3.5'
}
